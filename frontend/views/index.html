<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech to Text</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen font-sans">

  <h1 class="text-3xl font-bold text-gray-800 mb-6">üéôÔ∏è Speech to Text Demo</h1>

  <div class="flex gap-4 mb-6">
    <button id="startBtn" 
      class="px-6 py-2 bg-green-600 text-white text-lg font-medium rounded-2xl shadow hover:bg-green-700 disabled:bg-gray-400">
      Start Listening
    </button>
    <button id="stopBtn" disabled
      class="px-6 py-2 bg-red-600 text-white text-lg font-medium rounded-2xl shadow hover:bg-red-700 disabled:bg-gray-400">
      Stop
    </button>
  </div>

  <div id="result" 
    class="w-3/4 max-w-2xl min-h-[100px] p-4 bg-white rounded-2xl shadow-md border border-gray-200 text-lg text-gray-700">
    Your speech will appear here...
  </div>

  <script>
    let recognition;
    let isRecognizing = false;
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resultDiv = document.getElementById('result');

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = "en-US";

      recognition.onstart = () => {
        isRecognizing = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        resultDiv.innerHTML = "Listening...";
      };

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        resultDiv.innerHTML = transcript;
      };

      recognition.onerror = (event) => {
        console.error("Error occurred in recognition: ", event.error);
      };

      recognition.onend = () => {
        isRecognizing = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };
    } else {
      alert("Speech Recognition not supported in this browser.");
    }

    startBtn.addEventListener('click', () => {
      if (!isRecognizing) {
        recognition.start();
      }
    });

    stopBtn.addEventListener('click', () => {
      if (isRecognizing) {
        recognition.stop();
      }
    });
  </script>
</body>
</html>
