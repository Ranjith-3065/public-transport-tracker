<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPS Tracker</title>
</head>
<body style="font-family: Arial; padding: 20px;">

  <h1>📍 Bus Tracker (Demo)</h1>
  <button id="startBtn">Start Tracking</button>
  <p id="status">Click start to track...</p>
  <p id="location"></p>

  <script>
    let watchId;

    async function reverseGeocode(lat, lon) {
      const res = await fetch(
        `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
      );
      const data = await res.json();
      return data.display_name || `${lat}, ${lon}`;
    }

    function startTracking() {
      if (!navigator.geolocation) {
        alert("❌ Geolocation not supported");
        return;
      }

      document.getElementById("status").innerText = "Tracking started...";

      watchId = navigator.geolocation.watchPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        // Convert to area name
        const address = await reverseGeocode(lat, lon);

        document.getElementById("location").innerText =
          `📍 Current Area: ${address}`;
        
        // 👉 Here you can also send {lat, lon, address} to backend (MongoDB/Atlas)
        // fetch("/api/location", { method:"POST", body: JSON.stringify({lat, lon, address}) })
      }, 
      (err) => {
        document.getElementById("status").innerText = "⚠️ Error: " + err.message;
      }, 
      { enableHighAccuracy: true });
    }

    document.getElementById("startBtn").addEventListener("click", startTracking);
  </script>
</body>
</html>
